<meta charset="UTF-8" />
<div id="navegador"></div>
<div class="container"  ng-controller="loginController">

		<form class="well form-horizontal" method="post "
			id="contact_form" name="userform">
			<fieldset>

				<!-- Form Name -->
				<legend>Login</legend>

				
				<div class="form-group">
					<label class="col-md-4 control-label">Usuario</label>
					<ng-form name="urlFormName">
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="userCollab"
								ng-model="userCollab" placeholder="Usuario"
								class="form-control" type="text" ng-required="true" />
						</div>
					</div>
					</ng-form>
						
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Contraseña</label>
					<ng-form name="urlFormProject">
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span> <input name="password"
								ng-model="userPassword" placeholder="Contraseña" class="form-control" 
								type="password" ng-required="true"/>
						</div>
					</div>
					</ng-form>
						
				</div>
				</fieldset>
				
				<button type="button" ng-click="credentials()"
					class="btn btnchck">Login</button>
				
				</form>
				</div>
