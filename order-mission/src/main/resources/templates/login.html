<html ng-app="orderMisionManagerApp">
<head>

<title>AngularJS orden de mission Manager</title>

<meta charset="UTF-8" />

<!--  ESTILOS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="./css/css/sweetalert.css" />
<link
	href="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css"
	rel="stylesheet" />
<link href='./css/style.css' rel="stylesheet" type="text/css" />


<!-- JS  -->

<script data-require="angular.js@*" data-semver="1.3.0-beta.14"
	src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
<script
	src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/sweetalert-dev.js"></script>
<script type="text/javascript" src="./js/sweetalert.min.js"></script>
<script
	src="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>


</head>

<body>

	<meta charset="UTF-8" />
	<div id="navegador"></div>
	<div class="container" ng-controller="loginController">

		<form class="well form-horizontal" method="post " id="contact_form"
			name="userform">
			<fieldset>

				<!-- Form Name -->
				<legend>Login</legend>


				<div class="form-group">
					<label class="col-md-4 control-label">Usuario</label>
					<ng-form name="urlFormName">
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="userCollab"
								ng-model="userCollab" placeholder="Usuario" class="form-control"
								type="text" ng-required="true" />
						</div>
					</div>
					</ng-form>

				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Contraseña</label>
					<ng-form name="urlFormProject">
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span> <input name="password"
								ng-model="userPassword" placeholder="Contraseña"
								class="form-control" type="password" ng-required="true" />
						</div>
					</div>
					</ng-form>

				</div>
			</fieldset>

			<button type="button" ng-click="credentials()" class="btn btnchck">Login</button>

		</form>
	</div>

</body>
</html>
