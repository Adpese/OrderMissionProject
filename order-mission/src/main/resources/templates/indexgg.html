<meta charset="UTF-8" />

<div id="navegador"></div>

	<div class="container"  ng-controller="orderMisionManagerController">

		<form class="well form-horizontal" method="post "
			id="contact_form" name="userform">
			<fieldset>

				<!-- Form Name -->
				<legend>Formulario orden de misión</legend>


				<div>
					<p ng-bind="date | date:'dd-MM-yyyy'" ng-model="date"></p>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Nombre y apellidos</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="collabFirstName"
								ng-model="collabFirstName" placeholder="Nombre y apellidos"  ng-pattern="patternNombre"
								class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Proyecto</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span> <input name="project"
								ng-model="project" placeholder="Proyecto" class="form-control"
								type="text" />
						</div>
					</div>
				</div>

				<!-- Select Basic -->

				<div class="form-group">
					<label class="col-md-4 control-label">Agencia</label>
					<div class="col-md-4 selectContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-list"></i></span>
						
							 <select name="repeatSelect" id="repeatSelect" ng-model="agency.model" class="form-control selectpicker">
						      	<option ng-repeat="option in agency.availableOptions" value="{{option.id}}">{{option.name}}</option>
						      	<option ng-disabled="true" ng-selected="true">Seleccione una agencia por favor</option>
						    </select>

						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">División</label>
					<div class="col-md-4 selectContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-list"></i></span>
								
								 <select name="repeatSelect" id="repeatSelect" ng-model="division.model" class="form-control selectpicker">
						      	<option ng-repeat="option in division.availableOptions" value="{{option.id}}">{{option.name}}</option>
						      	<option ng-disabled="true" ng-selected="true">Seleccione una división por favor</option>
						    </select>
						</div>
					</div>
				</div>

				<!-- Success message 
				<div class="alert alert-success" role="alert" id="success_message">
					Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for
					contacting us, we will get back to you shortly.
				</div>  -->
				
				
				<label >Información de trayecto</label>
				<br></br>

			<div class="tripsContainer">



				<table class="tripsTable">

					<tr ng-repeat="traject in trajects">
						<!-- Text input-->
						<td>
							<div class="form-group" >

								<div class="input-group">
									<input name="origin" ng-model="traject.date"
										   placeholder="Fecha" class="form-control trip" type="date" />
								
								</div>

							</div>
						</td>
						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="origin" ng-model="traject.origin"
										   placeholder="Origen" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						
						<td>
							<div class="form-group">
								<div class="input-group">
									<input name="destiny" ng-model="traject.destination"
										placeholder="Destino" class="form-control trip" type="text" />
								</div>
							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="initialdate" ng-model="traject.departureHour"
										placeholder="Hora Salida" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="finaldate" ng-model="traject.arrivalHour"
										placeholder="Hora llegada" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">


								<div class="input-group">
									<select placeholder="Medio de Transporte" name="repeatSelect"
										id="repeatSelect" ng-model="traject.transport"
										class="form-control selectpicker">
										<option ng-selected="{{defaultvalue == value.id}}"
											ng-repeat="option in transport.availableOptions"
											value="{{option.name}}">{{option.name}}</option>
									</select>
								</div>

							</div>

						</td>



						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="company" ng-model="traject.company"
										placeholder="Compañia" class="form-control trip" type="text" />
								</div>

							</div>
						</td>
						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="company" ng-model="traject.price"
										   placeholder="Precio" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">
								<button class="remove btn btn-danger" ng-show="$last"
									ng-click="removeTraject()">-</button>
							</div>
						</td>

					</tr>

				</table>


				<button type="button" ng-click="addNewTraject()"
					class="btn btn-primary">Añadir trayecto</button>

			</div>
			
			
			
			
					<label >Información de alquiler de vehículo</label>
				<br></br>

			<div class="tripsContainer">



				<table class="vehiculeTable">

					<tr ng-repeat="rent in rents">
						<!-- Text input-->
						<td>
							<div class="form-group" >

								<div class="input-group">
									<input name="driverName" ng-model="rent.driverName"
										   placeholder="Nombre del conductor" class="form-control trip" type="text" />
								
								</div>

							</div>
						</td>
						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="pickupDate" ng-model="rent.pickup_Date"
										   placeholder="Fecha de recogida" class="form-control trip" type="date" />
								</div>

							</div>
						</td>

						
						<td>
							<div class="form-group">
								<div class="input-group">
									<input name="pickupHour" ng-model="rent.pickupHour"
										placeholder="Hora de recogida" class="form-control trip" type="time" />
								</div>
							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="pickupPlace" ng-model="rent.pickupPlace"
										placeholder="Lugar de recogida" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="deliveryDate" ng-model="rent.deliveryDate"
										placeholder="Fecha de entrega" class="form-control trip" type="date" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">


								<div class="input-group">
									<input name="deliveryHour" ng-model="rent.deliveryHour"
										placeholder="Hora de entrega" class="form-control trip" type="time" />
								</div>

							</div>

						</td>



						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="deliveryPlace" ng-model="rent.deliveryPlace"
										placeholder="Lugar de entrega" class="form-control trip" type="text" />
								</div>

							</div>
						</td>
						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="company" ng-model="rent.price"
										   placeholder="Precio" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">
								<button class="remove btn btn-danger" ng-show="$last"
									ng-click="removeRent()">-</button>
							</div>
						</td>

					</tr>

				</table>


				<button type="button" ng-click="addNewRent()"
					class="btn btn-primary">Añadir alquiler</button>
					
				</div>
					
				<label >Información de alojamiento</label>
				<br></br>

			<div class="tripsContainer">



				<table class="accommodationTable">

					<tr ng-repeat="accommodation in accommodations">
						<!-- Text input-->
						<td>
							<div class="form-group" >

								<div class="input-group">
									<input name="HotelName" ng-model="accommodation.hotelName"
										   placeholder="Nombre del hotel" class="form-control trip" type="text" />
								
								</div>

							</div>
						</td>
						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="entryDate" ng-model="accommodation.entryDate"
										   placeholder="Fecha de entrada" class="form-control trip" type="date" />
								</div>

							</div>
						</td>

						
						<td>
							<div class="form-group">
								<div class="input-group">
									<input name="departureDate" ng-model="accommodation.departureDate"
										placeholder="Fecha de salida" class="form-control trip" type="date" />
								</div>
							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="numberOfNights" ng-model="accommodation.numberOfNights"
										placeholder="Número de noches" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="company" ng-model="accommodation.price"
										   placeholder="Precio" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">
								<button class="remove btn btn-danger" ng-show="$last"
									ng-click="removeAccommodation()">-</button>
							</div>
						</td>

					</tr>

				</table>


				<button type="button" ng-click="addNewAccommodation()"
					class="btn btn-primary">Añadir alquiler</button>
					

			</div>



			<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<button type="submit" ng-click="addCollab()"
							class="btn btn-warning">
							Enviar <span class="glyphicon glyphicon-send"></span>
						</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>

	<!-- /.container -->
