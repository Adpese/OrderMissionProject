<meta charset="UTF-8" />

	<div class="container"  ng-controller="orderMisionManagerController">

		<form class="well form-horizontal" method="post "
			id="contact_form">
			<fieldset>

				<!-- Form Name -->
				<legend>Formulario orden de misión</legend>


				<div>
					<p ng-bind="date | date:'dd-MM-yyyy'" ng-model="date"></p>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Nombre y apellidos</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="collabFirstName"
								ng-model="collabFirstName" placeholder="Nombre y apellidos" ng-pattern="patternNombre"
								class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Proyecto</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-home"></i></span> <input name="project"
								ng-model="project" placeholder="Proyecto" class="form-control"
								type="text" />
						</div>
					</div>
				</div>

				<!-- Select Basic -->

				<div class="form-group">
					<label class="col-md-4 control-label">Agencia</label>
					<div class="col-md-4 selectContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-list"></i></span>
								<!--
								 <select name="agency"
								ng-model="agency" class="form-control selectpicker">
								<option value=" ">Seleccione su agencia por favor</option>
								<option>Valencia</option>
								<option>Levante</option>
								<option>Barcelona</option>
								<option>Madrid</option>
								<option>Tenerife</option>

							</select>
							 -->
							  <select name="repeatSelect" id="repeatSelect" ng-model="agency.model" class="form-control selectpicker">
						      	<option ng-selected="{{defaultvalue == value.id}}" ng-repeat="option in agency.availableOptions" value="{{option.id}}">{{option.name}}</option>
						    </select>
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">División</label>
					<div class="col-md-4 selectContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-list"></i></span>
								<!--  
								 <select name="division"
								ng-model="division" class="form-control selectpicker">
								<option value=" ">Seleccione su división por favor</option>
								<option>División A</option>
								<option>División B</option>
								<option>División C</option>
								<option>División D</option>
								<option>División E</option>
								-->
								<select name="repeatSelect" id="repeatSelect" ng-model="division.model" class="form-control selectpicker">
						      	<option ng-selected="{{defaultvalue == value.id}}" ng-repeat="option in division.availableOptions" value="{{option.id}}">{{option.name}}</option>
								
							</select>
						</div>
					</div>
				</div>

				<!-- Success message 
				<div class="alert alert-success" role="alert" id="success_message">
					Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for
					contacting us, we will get back to you shortly.
				</div>  -->
				
				
				<label >Información de trenes</label>
				<br></br>

			<div class="tripsContainer">



				<table class="tripsTable">

					<tr ng-repeat="traject in trajects">
						<!-- Text input-->

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="dateTraject" ng-model="traject.Date"
										placeholder="Fecha" class="form-control trip" type="text" />
								</div>
							</div>
						</td>

						 <td>
							<div class="form-group">

								<div class="input-group">
									<input name="origin" ng-model="traject.Origin"
										placeholder="Fecha" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">
								<div class="input-group">
									<input name="destiny" ng-model="traject.Destiny"
										placeholder="Fecha" class="form-control trip" type="text" />
								</div>
							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="initialdate" ng-model="traject.Departure"
										placeholder="Fecha" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="finaldate" ng-model="traject.Arrival"
										placeholder="Fecha" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="transport" ng-model="traject.Transport"
										placeholder="Fecha" class="form-control trip" type="text" />
								</div>

							</div>
						</td>

						<td>
							<div class="form-group">

								<div class="input-group">
									<input name="company" ng-model="traject.Company"
										placeholder="Fecha" class="form-control trip" type="text" />
								</div>

							</div>
						</td> 

						<td>
							<div class="form-group">
								<button class="remove btn btn-danger" ng-show="$last"
									ng-click="removeTraject()">-</button>
							</div>
						</td>

					</tr>

				</table>


				<button type="button" ng-click="addNewTraject()"
					class="btn btn-primary">Añadir trayecto</button>

			</div>



			<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<button type="submit" ng-click="addCollab(); addTrip()"
							class="btn btn-warning">
							Enviar <span class="glyphicon glyphicon-send"></span>
						</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>

	<!-- /.container -->
