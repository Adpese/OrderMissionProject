<html ng-app="orderMisionManagerApp">
<head>

<meta charset="UTF-8" />

<!--  ESTILOS -->
<link rel="stylesheet"

<!-- JS  -->

<script data-require="angular.js@*" data-semver="1.3.0-beta.14"

<body ng-controller="orderMisionManagerController">

	<div>
		<ul class="btnav">
			<li role="presentation"><a ng-click="UpdateIncr(1)">Nueva orden de misiÃ³n</a></li>

			<li role="presentation"><a ng-click="UpdateIncr(3)">Listado de ordenes cerradas</a></li>
		</ul>


		<ng-include src="'addcolb'" ng-show="UpdateIncrdos() == 1"></ng-include>

</html>
