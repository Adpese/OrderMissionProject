<link href='./css/style.css' rel="stylesheet" type="text/css" />


<!-- JS  -->

<script data-require="angular.js@*" data-semver="1.3.0-beta.14"
	src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
<script
	src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	
	
<script src="./js/app.js"></script>

<script src="./js/collaCtrl.js"></script>

<body ng-controller="orderMisionManagerController">


	<div class="topnav">
	  <a class = "logo" style="cursor:default"> </a>
	  <a id="botonact1" class="active"  ng-click="UpdateIncr(1); activebuton1()"  >Nueva orden de misi√≥n</a>
	  <a id="botonact2" ng-click="UpdateIncr(2); activebuton2()" >Ordenes abiertas</a>
	  <a id="botonact3" ng-click="UpdateIncr(3);activebuton3()" >Ordenes cerradas</a>
	  <div class="log-btn"  ng-model="scope"> Hola, {{usuarioTopPlace}}</div>
	  <button class="btnlogout" ng-click="logout()"></button>
	</div>
	
		<ng-include src="'addcolb'" ng-show="UpdateIncrdos() == 1"></ng-include>


		<div ng-if="UpdateIncrdos() == 2">

		</div>


		<div ng-if="UpdateIncrdos() == 3">
			<ng-include src="'listar_close'"></ng-include>
		</div>



	<div class="contenedor">
		<ui-view></ui-view>
	</div>
