	<div id="navegador"></div>
	<div class="contenedor">
	<div class="form-search">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-search"></i></span> <input name="collabFirstName"
								ng-model="filtro" placeholder="Buscador"
								class="form-control" type="text" />
						</div>
					</div>
					
	<form class="well form-horizontal" method="post " id="contact_form"
		name="userform">
		<fieldset>

			<!-- Form Name -->
			<legend class="main-legend">Ordenes cerradas</legend>

	<div ng-controller="collaCtrl">

		<table class="table table-striped" style='width: 90%; margin: 0 auto'>
			<thead class="thead-inverse">
				<tr>
					<th><h5>Fecha</h5></th>
					<th><h5>Nombre</h5></th> 
					<th><h5>Status</h5></th>
					<th><h5>Proyecto</h5></th>
					<th><h5>Agencia</h5></th>
					<th><h5>Creador</h5></th>
				</tr>
			</thead>
			
			<tr ng-repeat="x in colla | orderBy:['status','date'] | filter: { status: 'Cerrada' } | filter: filtro">
				<td class="text-over-input">{{ x.date | date:'dd-MM-yyyy'}}</td>
				<td class="text-over-input">{{ x.collabFirstName }}</td>
				<td class="text-over-input">{{ x.status }}</td>
				<td class="text-over-input">{{ x.project.nameProj }}</td>
				<td class="text-over-input">{{ x.project.agency }}</td>
				<td class="text-over-input">{{ x.createdBy }}</td>
				<td><button style='width:70px; color: red' ng-click="desvalidar(x)" ng-show="(x.status=='Cerrada')">Abrir</button></td>
				<!-- <td><button style='width:70px; color: red' ng-click="SendData(x)">{{buttonState}}</button></td> -->
			</tr>

		</table>
</div>
</fieldset>
</form>
